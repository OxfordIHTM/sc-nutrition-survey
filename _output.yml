bookdown::gitbook:
  highlight: tango
  css: style.css
  fig_caption: yes
  split_by: chapter
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Nutrition and Food Security Surveys</a></li>
      after: |
        <li><a href="http://www.validinternational.org" target="blank">@ Valid International 2018</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  fig_caption: yes
bookdown::epub_book: default
