bookdown::gitbook:
  highlight: tango
  css: style.css
  fig_caption: yes
  split_by: chapter
  includes:
    in_header: google_analytics.html
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Nutrition Surveys in Seychelles</a></li>
      after: |
        <li><a href="https://www.health.gov.sc/" target="blank">@ Ministry of Health Republic of Seychelles 2023</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes
  fig_caption: yes
bookdown::epub_book: default
